<!DOCTYPE html>
<html>
<title>Quiz</title>
<body onLoad="onLoad()">
<h1>Capitals of the World</h1>
<p>Fill in as many capitals as you can in 2 minutes then hit "Done"!</p>

<form id="quiz">

<!--Submit button-->
<input onclick="gradeTest()" name="submitQuiz" type="button" value="Done!"/>
<br></br>

<!--Quiz-->
<table border="1" cellspacing="0" cellpadding="5">
	<tbody>
		<tr>
			<td>Australia</td>

		</tr>

		</tr>
		<tr>

			<td><input id="q5" maxlength="30" name="q5" size="30" type="text" /></td>
		</tr>
			
	</tbody>
</form>

<script>
//Timer
function onLoad() {
	var timeout1, timeout2;	
    timeout1 = window.setTimeout("alert( 'You have only 30 seconds left!' );", 30000 );
    timeout2 = window.setTimeout("timesUp()", 120000 );
      }

function timesUp() { 
	var startCheck;
	alert( "Time is up!" );
	startCheck = window.setTimeout("gradeTest()",1);
	}

//Check test answers
function gradeTest() {
     var totalQuestions = 5;
     var correctAnswers = 0;
	 var alertText

	 var a1 = document.getElementById('q1').value.toLowerCase();
     if(a1 == 'canberra') {correctAnswers++;}
     var a2 = document.getElementById('q2').value.toLowerCase();
     if(a2 == 'kuala lumpur') {correctAnswers++;}
     var a3 = document.getElementById('q3').value.toLowerCase();
     if(a3 == 'washington dc') {correctAnswers++;}
     var a4 = document.getElementById('q4').value.toLowerCase();
     if(a4 == 'beijing') {correctAnswers++;}
     var a5 = document.getElementById('q5').value.toLowerCase();
     if(a5 == 'france') {correctAnswers++;}
	 
//Provide score
	if(correctAnswers == totalQuestions) {
		alertText = "Congratulations! You got all the questions right!";
		location.replace("https://i.chzbgr.com/maxW500/920111360/h24A36399/")
	}
	else {

	}

}

</script>
